<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            background-color: #252526;
            border-bottom: 1px solid #3e3e42;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            cursor: pointer;
            display: inline-block;
            transition: color 0.2s;
        }

        .header h1:hover {
            color: #007acc;
        }

        .no-memory-button {
            margin-top: 8px;
            padding: 0;
            background-color: transparent;
            border: none;
            color: #858585;
            cursor: pointer;
            font-size: 12px;
            transition: color 0.2s;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .no-memory-button:hover {
            color: #007acc;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .no-memory-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .no-memory-modal.active {
            display: flex;
        }

        .no-memory-content {
            background-color: #252526;
            border: 1px solid #3e3e42;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            max-height: 70vh;
            overflow-y: auto;
            width: 90%;
        }

        .no-memory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #3e3e42;
        }

        .no-memory-header h2 {
            font-size: 18px;
            color: #d4d4d4;
        }

        .close-modal {
            background: none;
            border: none;
            color: #858585;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            color: #d4d4d4;
        }

        .no-memory-list {
            list-style: none;
        }

        .no-memory-item {
            padding: 10px;
            border-bottom: 1px solid #3e3e42;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .no-memory-item:hover {
            background-color: #2d2d30;
        }

        .no-memory-item:last-child {
            border-bottom: none;
        }

        .no-memory-item-title {
            color: #d4d4d4;
            font-size: 14px;
        }

        .no-memory-item-date {
            color: #858585;
            font-size: 11px;
        }

        .slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #3e3e42;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #007acc;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #007acc;
            cursor: pointer;
            border: none;
        }

        .index-display {
            font-size: 14px;
            color: #858585;
            min-width: 120px;
            text-align: right;
        }

        .content {
            flex: 1;
            overflow: hidden;
            padding: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .home-view {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: none;
        }

        .home-view.active {
            display: block;
        }

        .conversation-view {
            flex: 1;
            overflow: hidden;
            padding: 20px;
            display: none;
            gap: 20px;
            align-items: center;
        }

        .conversation-view.active {
            display: flex;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .memory-card {
            background-color: #252526;
            border: 1px solid #3e3e42;
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .memory-card:hover {
            border-color: #007acc;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 122, 204, 0.2);
        }

        .memory-card-title {
            font-size: 15px;
            font-weight: 500;
            color: #d4d4d4;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .memory-card-date {
            font-size: 11px;
            color: #858585;
            margin-bottom: 12px;
        }

        .memory-card-content {
            font-size: 13px;
            color: #a9a9a9;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .memory-card-content ul {
            margin: 0;
            padding-left: 18px;
        }

        .memory-card-content li {
            margin: 2px 0;
        }

        .no-memories {
            text-align: center;
            color: #858585;
            padding: 40px;
        }

        .nav-button {
            background-color: #252526;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .nav-button:hover:not(:disabled) {
            background-color: #007acc;
            border-color: #007acc;
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .json-box {
            flex: 1;
            height: 100%;
            background-color: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .metadata {
            padding: 15px 20px;
            border-bottom: 1px solid #3e3e42;
            background-color: #1e1e1e;
            flex-shrink: 0;
        }

        .metadata h2 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #d4d4d4;
        }

        .metadata-info {
            font-size: 12px;
            color: #858585;
            display: flex;
            gap: 20px;
        }

        .memories {
            padding: 12px 20px;
            border-bottom: 1px solid #3e3e42;
            background-color: #252526;
            flex-shrink: 0;
            font-size: 13px;
            color: #a9a9a9;
        }

        .memories h3 {
            font-size: 13px;
            color: #858585;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .memories-content {
            line-height: 1.4;
        }

        .memories-content ul {
            margin: 0;
            padding-left: 18px;
        }

        .memories-content li {
            margin: 3px 0;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            display: flex;
            max-width: 55%;
            animation: fadeIn 0.2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message.assistant.expanded {
            max-width: 55%;
        }

        .message-wrapper {
            position: relative;
            width: 100%;
        }

        .message-content {
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.3;
            word-wrap: break-word;
            max-width: 100%;
        }

        .message-text {
            margin: 0;
        }

        .message-text p {
            margin: 0 0 8px 0;
        }

        .message-text p:last-child {
            margin-bottom: 0;
        }

        .message-text strong {
            font-weight: 600;
        }

        .message-text em {
            font-style: italic;
        }

        .message-text ul,
        .message-text ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-text li {
            margin: 4px 0;
        }

        .message-text code {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
        }

        .message-text pre {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message-text pre code {
            background-color: transparent;
            padding: 0;
        }

        .message.user .message-content {
            background-color: #007acc;
            color: #ffffff;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background-color: #2d2d30;
            color: #d4d4d4;
            border-bottom-left-radius: 4px;
        }

        .message-label {
            font-size: 11px;
            color: #858585;
            margin-bottom: 4px;
            padding: 0 4px;
        }

        .message-label.clickable {
            cursor: pointer;
            transition: color 0.2s;
        }

        .message-label.clickable:hover {
            color: #007acc;
        }

        .message-text {
            display: block;
        }

        .message-text.hidden {
            display: none;
        }

        .loading {
            color: #858585;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 onclick="goHome()">Memories Hub</h1>
        <button class="no-memory-button" id="noMemoryButton" onclick="showNoMemoryModal()">
            View conversations without memories
        </button>
        <div class="controls">
            <input
                type="range"
                class="slider"
                id="conversationSlider"
                min="0"
                max="{{ total_conversations - 1 }}"
                value="0"
            >
            <div class="index-display" id="indexDisplay">0 / {{ total_conversations }}</div>
        </div>
    </div>

    <div class="no-memory-modal" id="noMemoryModal" onclick="closeModalOnBackdrop(event)">
        <div class="no-memory-content">
            <div class="no-memory-header">
                <h2>Conversations without Memories</h2>
                <button class="close-modal" onclick="closeNoMemoryModal()">×</button>
            </div>
            <ul class="no-memory-list" id="noMemoryList">
                <div class="loading">Loading...</div>
            </ul>
        </div>
    </div>

    <div class="home-view" id="homeView">
        <div class="memory-grid" id="memoryGrid">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <div class="conversation-view" id="conversationView">
        <button class="nav-button" id="prevButton" title="Previous">‹</button>
        <div class="json-box" id="jsonBox">
            <div class="loading">Loading...</div>
        </div>
        <button class="nav-button" id="nextButton" title="Next">›</button>
    </div>

    <script>
        const slider = document.getElementById('conversationSlider');
        const indexDisplay = document.getElementById('indexDisplay');
        const jsonBox = document.getElementById('jsonBox');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const homeView = document.getElementById('homeView');
        const conversationView = document.getElementById('conversationView');
        const memoryGrid = document.getElementById('memoryGrid');
        const totalConversations = {{ total_conversations }};

        let currentIndex = 0;
        let allConversations = [];
        let noMemoryConversations = [];

        function updateButtonStates() {
            prevButton.disabled = currentIndex === 0;
            nextButton.disabled = currentIndex === totalConversations - 1;
        }

        function toggleExpand(index) {
            const summaryEl = document.querySelector(`.summary-${index}`);
            const fullEl = document.querySelector(`.full-${index}`);
            const label = document.getElementById(`label-${index}`);

            if (summaryEl.classList.contains('hidden')) {
                // Currently showing full text, switch to summary
                summaryEl.classList.remove('hidden');
                fullEl.classList.add('hidden');
                label.textContent = "Asistente's summary, click for full transcript";
            } else {
                // Currently showing summary, switch to full text
                summaryEl.classList.add('hidden');
                fullEl.classList.remove('hidden');
                label.textContent = "Asistente's full transcript, click for summary";
            }
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function renderConversation(data) {
            // Render metadata
            const metadataHTML = `
                <div class="metadata">
                    <h2>${data.title || 'Sin título'}</h2>
                    <div class="metadata-info">
                        <span>ID: ${data.id?.substring(0, 8) || 'N/A'}</span>
                        <span>Creada: ${formatDate(data.create_time)}</span>
                        <span>Actualizada: ${formatDate(data.update_time)}</span>
                        <span>${data.turns?.length || 0} turns</span>
                    </div>
                </div>
            `;

            // Render memories if available
            let memoriesHTML = '';
            if (data.memories && data.memories.trim() && data.memories !== 'None') {
                memoriesHTML = `
                    <div class="memories">
                        <h3>Memories</h3>
                        <div class="memories-content">${parseMarkdown(data.memories)}</div>
                    </div>
                `;
            }

            // Render chat messages
            let messagesHTML = '';
            if (data.turns && data.turns.length > 0) {
                messagesHTML = data.turns.map((turn, index) => {
                    if (turn.user) {
                        return `
                            <div class="message user">
                                <div>
                                    <div class="message-label">Usuario</div>
                                    <div class="message-content">${parseMarkdown(turn.user)}</div>
                                </div>
                            </div>
                        `;
                    } else if (turn.assistant) {
                        const summary = turn.summarised_conversation || '';
                        const fullText = turn.assistant;
                        const hasSummary = summary && summary !== fullText;

                        return `
                            <div class="message assistant">
                                <div class="message-wrapper">
                                    <div class="message-label ${hasSummary ? 'clickable' : ''}"
                                         ${hasSummary ? `onclick="toggleExpand(${index})" id="label-${index}"` : ''}>
                                        ${hasSummary ? "Asistente's summary, click for full transcript" : "Asistente"}
                                    </div>
                                    <div class="message-content">
                                        <div class="message-text summary-${index}">${parseMarkdown(summary || fullText)}</div>
                                        ${hasSummary ? `<div class="message-text full-${index} hidden">${parseMarkdown(fullText)}</div>` : ''}
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    return '';
                }).join('');
            } else {
                messagesHTML = '<div class="loading">No hay mensajes en esta conversación</div>';
            }

            const chatHTML = `<div class="chat-container">${messagesHTML}</div>`;

            return metadataHTML + memoriesHTML + chatHTML;
        }

        function cleanSpecialChars(text) {
            if (!text) return '';
            // Remove special box characters and citation markers
            return text
                .replace(/☐cite☐[^☐]*☐☐/g, '')  // Remove citation markers like ☐cite☐turn1search7☐☐
                .replace(/☐[^☐]*☐/g, '')         // Remove other special markers
                .replace(/☐/g, '')                // Remove remaining box characters
                .replace(/□/g, '')
                .replace(/\u25a1/g, '')
                .replace(/\u2610/g, '')
                .trim();
        }

        function parseMarkdown(text) {
            if (!text) return '';
            const cleaned = cleanSpecialChars(text);
            // Parse markdown to HTML
            return marked.parse(cleaned, {
                breaks: true,
                gfm: true
            });
        }

        async function loadConversation(index) {
            try {
                currentIndex = index;
                const response = await fetch(`/api/conversation/${index}`);
                const data = await response.json();

                // Render conversation as chat interface
                jsonBox.innerHTML = renderConversation(data);

                // Update index display
                indexDisplay.textContent = `${index} / ${totalConversations}`;

                // Update slider position
                slider.value = index;

                // Update button states
                updateButtonStates();

                // Update URL hash
                window.history.replaceState(null, '', `#${index}`);

                // Scroll to top of chat
                const chatContainer = jsonBox.querySelector('.chat-container');
                if (chatContainer) {
                    chatContainer.scrollTop = 0;
                }
            } catch (error) {
                jsonBox.innerHTML = `<div class="loading">Error loading conversation: ${error}</div>`;
            }
        }

        function goHome() {
            window.location.hash = '';
        }

        function showHomeView() {
            homeView.classList.add('active');
            conversationView.classList.remove('active');
            slider.style.display = 'none';
            indexDisplay.style.display = 'none';
        }

        function showConversationView() {
            homeView.classList.remove('active');
            conversationView.classList.add('active');
            slider.style.display = 'block';
            indexDisplay.style.display = 'block';
        }

        async function renderHomeView() {
            try {
                // Fetch all conversations
                const promises = [];
                for (let i = 0; i < totalConversations; i++) {
                    promises.push(fetch(`/api/conversation/${i}`).then(r => r.json()));
                }
                allConversations = await Promise.all(promises);

                // Split conversations with and without memories
                const withMemories = [];
                noMemoryConversations = [];

                allConversations.forEach((conv, index) => {
                    const memories = conv.memories ? conv.memories.trim() : '';
                    const hasMemory = memories &&
                                    memories !== 'None' &&
                                    memories !== '- None' &&
                                    !memories.match(/^-?\s*None\s*$/i);
                    if (hasMemory) {
                        withMemories.push({ ...conv, index });
                    } else {
                        noMemoryConversations.push({ ...conv, index });
                    }
                });

                if (withMemories.length === 0) {
                    memoryGrid.innerHTML = '<div class="no-memories">No hay conversaciones con memories</div>';
                    return;
                }

                // Render memory cards
                memoryGrid.innerHTML = withMemories.map(conv => `
                    <div class="memory-card" onclick="loadConversationFromHome(${conv.index})">
                        <div class="memory-card-title">${conv.title || 'Sin título'}</div>
                        <div class="memory-card-date">${formatDate(conv.create_time)}</div>
                        <div class="memory-card-content">${parseMarkdown(conv.memories)}</div>
                    </div>
                `).join('');
            } catch (error) {
                memoryGrid.innerHTML = '<div class="no-memories">Error loading conversations</div>';
            }
        }

        function showNoMemoryModal() {
            const modal = document.getElementById('noMemoryModal');
            const list = document.getElementById('noMemoryList');

            if (noMemoryConversations.length === 0) {
                list.innerHTML = '<div class="no-memories">All conversations have memories</div>';
            } else {
                list.innerHTML = noMemoryConversations.map(conv => `
                    <li class="no-memory-item" onclick="loadConversationFromModal(${conv.index})">
                        <span class="no-memory-item-title">${conv.title || 'No title'}</span>
                        <span class="no-memory-item-date">${formatDate(conv.create_time)}</span>
                    </li>
                `).join('');
            }

            modal.classList.add('active');
        }

        function closeNoMemoryModal() {
            document.getElementById('noMemoryModal').classList.remove('active');
        }

        function closeModalOnBackdrop(event) {
            if (event.target.id === 'noMemoryModal') {
                closeNoMemoryModal();
            }
        }

        function loadConversationFromModal(index) {
            closeNoMemoryModal();
            window.location.hash = `#${index}`;
            showConversationView();
            loadConversation(index);
        }

        function loadConversationFromHome(index) {
            window.location.hash = `#${index}`;
            showConversationView();
            loadConversation(index);
        }

        function getInitialIndex() {
            // Check URL hash for initial index
            const hash = window.location.hash.substring(1);
            const index = parseInt(hash);
            if (!isNaN(index) && index >= 0 && index < totalConversations) {
                return index;
            }
            return null;
        }

        // Load conversation when slider changes
        slider.addEventListener('input', (e) => {
            loadConversation(parseInt(e.target.value));
        });

        // Previous button
        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                loadConversation(currentIndex - 1);
            }
        });

        // Next button
        nextButton.addEventListener('click', () => {
            if (currentIndex < totalConversations - 1) {
                loadConversation(currentIndex + 1);
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (conversationView.classList.contains('active')) {
                if (e.key === 'ArrowLeft' && currentIndex > 0) {
                    loadConversation(currentIndex - 1);
                } else if (e.key === 'ArrowRight' && currentIndex < totalConversations - 1) {
                    loadConversation(currentIndex + 1);
                } else if (e.key === 'Escape') {
                    window.location.hash = '';
                    showHomeView();
                    renderHomeView();
                }
            }
        });

        // Handle hash changes
        window.addEventListener('hashchange', () => {
            const index = getInitialIndex();
            if (index !== null) {
                showConversationView();
                loadConversation(index);
            } else {
                showHomeView();
                renderHomeView();
            }
        });

        // Initial load
        const initialIndex = getInitialIndex();
        if (initialIndex !== null) {
            showConversationView();
            loadConversation(initialIndex);
        } else {
            showHomeView();
            renderHomeView();
        }
    </script>
</body>
</html>
